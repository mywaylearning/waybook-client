  <div class="card" ng-repeat="type in results.result.tree.children">
    <div class="item item-divider item-title">
      {{ type.name }}
    </div>
    <span ng-repeat="child in type.children[0].children">
      <div class="item item-group" ng-class="child.children ? 'item-divider' : ''">
        {{ child.name }}
        <span class="item-note">{{ child.percentage * 100 | number: 0 }}%</span>
      </div>
      <div class="item item-group-child" ng-repeat="child2 in child.children">
        {{ child2.name }}
        <span class="item-note">{{ child2.percentage * 100 | number: 0 }}%</span>
      </div>
    </span>
  </div>
</div>
