<ion-popover-view>
  {{editPost}}
  <div class="list">
    <a ng-if="user.id == post.userId" class="item item-icon-left" href="" ng-click="editPost()">
      <i class="icon ion-edit"></i> Edit
    </a>
    <a ng-if="user.id == post.userId" class="item item-icon-left" href="" ng-click="deletePost()">
      <i class="icon ion-close"></i> Delete
    </a>
    <a class="item item-icon-left" ui-sref="app.main.post({id: post.id})">
      <i class="icon ion-link"></i> Link to this post
    </a>
    <a ng-if="user.id == post.userId" class="item item-icon-left" ng-click="shareInfo()" href="">
      <i class="icon ion-information-circled"></i> View post activity
    </a>
    <a class="item item-icon-left" href="" ng-click="mutePost(post, true)">
      <i class="icon ion-volume-mute"></i> Mute
    </a>
    <!-- <a class="item item-icon-left" href="" target="_blank">
      <i class="icon ion-flag"></i> Report
    </a> -->
  </div>
</ion-popover-view>
