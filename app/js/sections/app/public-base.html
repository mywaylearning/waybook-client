<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

        <ion-item nav-clear menu-close href="#!/dashboard">

        <ion-item nav-clear menu-close href="#!/discovery">
          Discovery

        <ion-item nav-clear menu-close href="#!/browse">

        </ion-item>
        <ion-item nav-clear menu-close href="#!/playlists">
          Playlists
        </ion-item>

      </ion-list>

</ion-side-menus>
