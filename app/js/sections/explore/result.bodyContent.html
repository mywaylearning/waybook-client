<ion-view title="Result: {{viewData.exploration.name}}">
  <ion-content>
    <way-big5-result ng-if="viewData.exploration.resultDisplayType == 'bars'" exploration="viewData.exploration" results="viewData.results"></way-big5-result>

    <way-asq-result ng-if="viewData.exploration.resultDisplayType == 'pie'" exploration="viewData.exploration" results="viewData.results"></way-asq-result>

    <way-watson-result ng-if="viewData.exploration.resultDisplayType == 'table'" exploration="viewData.exploration" results="viewData.results"></way-watson-result>
  </ion-content>
</ion-view>
