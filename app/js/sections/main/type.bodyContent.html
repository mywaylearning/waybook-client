<ion-view view-title="Create a {{ type }}" hide-back-button="true">
  <ion-content padding="true" class="has-header">
    <div class="small-on-wide">
      <way-post-form type="type" deadline="deadline" on-create="onCreate" on-cancel="onCancel" tags="tags" posts="posts"></way-post-form>
    </div>
  </ion-content>
</ion-view>
<way-help-overlay help="{{helpHtml}}" hide-button="{{hideButton}}"></way-help-overlay>
