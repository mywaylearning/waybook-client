machine:
  node:
    version: 4
  environment:
    AUTH_URL: https://authorize.way.me/
    API_URL: https://api.way.me

dependencies:
  pre:
    - sudo pip install closure-linter awscli;

deployment:
  staging:
    branch: master
    commands:
      - npm run deploy:staging
  wayme:
    branch: wayme
    commands:
      - npm run deploy:production
