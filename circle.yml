machine:
  node:
    version: 0.12

dependencies:
  pre:
    - sudo pip install closure-linter awscli
    - sudo yum gzip

test:
  pre:
    - bower install

deployment:
  staging:
    branch: master
    commands:
      - npm run deploy:staging
  wayme:
    branch: wayme
    commands:
      - npm run deploy:production