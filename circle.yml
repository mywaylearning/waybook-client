machine:
  node:
    version: 0.12

dependencies:
  pre:
    - sudo apt-get update; sudo pip install closure-linter awscli; sudo apt-get install gzip

test:
  pre:
    - bower install

deployment:
  staging:
    branch: master
    commands:
      - npm run deploy:staging
  wayme:
    branch: wayme
    commands:
      - npm run deploy:production