<div class="list">
  <div class="item item-body item-divider item-question">{{viewData.question}}</div>
  <ion-radio
    ng-disabled="disableAnswers"
    ng-model="model.answer"
    name="question-{{model.questionId}}"
    ng-repeat="answer in viewData.answers"
    ng-value="{{answer.value}}"
    ng-change="answered(answer)"
    icon="{{viewData.icon}}">{{answer.text}}</ion-radio>
</div>
