<div class="feed">
  <h3>Feed listing</h3>
  <div class="list card" ng-repeat="item in fctrl.feed.items | orderBy: '-created'">
    <div class="item item-avatar">
      <img src="/img/joshk.jpg">
      <h2>Josh Kopelman {{item.title}}</h2>
      <p>Shared privately - <span title="{{item.created | date: 'medium'}}">{{item.created | date: 'MMM d, y'}}</span></p>
    </div>
    <div class="item item-body">
      <p ng-bind-html="item.content"></p>
      <p>
        <a href="#" class="subdued">531 Likes</a>
        <a href="#" class="subdued">2 Comments</a>
      </p>
    </div>
  </div>
</div>
