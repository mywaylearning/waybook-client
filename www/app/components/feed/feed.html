  <h3>Feed listing</h3>

    <div class="list card" ng-repeat="item in fctrl.feed.items">

      <div class="item item-avatar">
        <img src="/img/joshk.jpg">
        <h2>Josh Kopelman {{item.title}}</h2>
        <p>Shared privately - May 1, 2015</p>
      </div>

      <div class="item item-body">
        <p>{{item.content}}</p>
        <p>
          <a href="#" class="subdued">531 Likes</a>
          <a href="#" class="subdued">2 Comments</a>
        </p>
      </div>

    </div>
