<div class="post inner-content">
  <div class="list card cancel-overlay">
    <div class="item item-text-wrap">
      <div class="placeholder" ng-show="ctrl.model.content ? (ctrl.model.content == '' ? true : false) : true" ng-class="{'active': ctrl.postMode}">{{ctrl.placeHolder}}</div>
      <div class="textarea"
        ng-click="ctrl.postMode ? null : ctrl.postMode = 'text'"
        ng-model="ctrl.model.content"
        contenteditable
        mentio
        id="hashtag"
        mentio-typed-term="typedTerm"
        mentio-select-not-found="true"
        mentio-items="ctrl.hashtags"

        ng-class="{'inactive': !ctrl.postMode}"></div>

        <mentio-menu
              mentio-for="'hashtag'"
              mentio-trigger-char="'#'"
              mentio-items="ctrl.hashtags"
              mentio-template-url="/hashtags.tpl"
              mentio-search="ctrl.searchHashtag(term)"
              mentio-select="ctrl.getHashtagText(item)"
              ></mentio-menu>
      <div ng-show="!ctrl.postMode" class="button-bar">
          <button class="button button-icon button-waybook-post icon ion-edit balanced" ng-click="ctrl.postMode = 'text'"><span class="clearfix dark">Text</span></button>
          <button class="button button-icon button-waybook-post icon ion-camera" ng-click="ctrl.attachPhotos()"><span class="clearfix dark">Photos</span></button>
          <button class="button button-icon button-waybook-post icon ion-link" ng-click="ctrl.postMode = 'link'"><span class="clearfix dark">Link</span></button>
          <button class="button button-icon button-waybook-post icon ion-document-text" ng-click="ctrl.attachFiles()"><span class="clearfix dark">Files</span></button>
      </div>
    </div>
    <div ng-show="ctrl.postMode == 'text'" class="item item-input attach-actions">
      Attach:
        <button class="button button-clear attach-action" ng-click="ctrl.attachPhotos()"><i class="positive ion-camera"></i> Photos</button>
        <button class="button button-clear attach-action" ng-click="ctrl.postMode = 'link'"><i class="assertive ion-link"></i> Link</button>
        <button class="button button-clear attach-action" ng-click="ctrl.attachFiles()"><i class="energized ion-document-text"></i> Files</button>
    </div>
    <div ng-show="ctrl.postMode">
      <!-- Begin of photos embed/upload -->
      <div ng-if="ctrl.postMode == 'photo' && ctrl.model.image" class="item item-image">
        <img ng-src="{{ctrl.model.image}}" />
        <button class="button button-stable remove-photo" ng-click="ctrl.removePhoto()">
          <i class="ion-close-circled assertive"></i> Remove
        </button>
      </div>
      <!-- End of photos embed/upload -->

      <!-- Begin of link extraction -->
      <div ng-if="ctrl.postMode == 'link'">
        <div ng-if="!ctrl.extractResult" class="item item-input-inset link-extraction">
          <label class="item-input-wrapper">
            <input type="text" ng-model="ctrl.extractLinkUrl" ng-blur="ctrl.extractLink()" placeholder="Type or paste a link">
          </label>
          <button ng-click="ctrl.extractLink()" class="button button-balanced button-small" ng-show="!ctrl.linkExtractionStarted">Add</button>
          <button ng-click="ctrl.model.content ? ctrl.postMode = 'text' : ctrl.postMode = false" class="button button-light button-small icon ion-ios-close" ng-show="!ctrl.linkExtractionStarted"></button>
          <ion-spinner ng-show="ctrl.linkExtractionStarted"></ion-spinner>
        </div>
        <div ng-if="ctrl.extractResult" class="extract-result">
          <div class="row responsive-sm">
            <div class="col col-50 col-offset-25">
              <button class="button-remove-link button button-icon icon icon-left button-small assertive ion-close-circled" ng-click="ctrl.extractResult = null">Remove</button>
              <a href="{{ctrl.extractResult.url}}" target="_blank" class="extract-result-link" ng-class="{'extract-result-image-landscape': ctrl.extractResult.imageLandscape}">
                <span ng-if="ctrl.extractResult.image" ng-class="{'extract-result-image-container': ctrl.extractResult.imageType == 'image', 'extract-result-icon-container': ctrl.extractResult.imageType == 'icon'}">
                  <img ng-src="{{ctrl.extractResult.image}}" class="extract-result-image" border="0" />
                </span>
                <span class="extract-result-text-container">
                  <h4 class="extract-result-title">{{ctrl.extractResult.title}}</h4>
                  <p class="extract-result-description">{{ctrl.extractResult.description}}</p>
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- End of link extraction -->
      <div ng-if="ctrl.postMode == 'files'">
        <div class="item item-divider">
          Files
        </div>
        <div class="list">
          <div class="item" ng-repeat="file in ctrl.model.files">
              <h2>{{file.filename}}</h2>
              <p>{{file.mimetype}}</p>
          </div>
        </div>
      </div>
      <!-- Files attachment -->

      <!-- Share options -->
      <div class="item item-input cancel-overlay">
          <span class="input-label">Share with:</span>
          <tags-input
            class="share-with"
            placeholder="Add people"
            ng-model="ctrl.selectedContacts"
            replace-spaces-with-dashes="false"
            on-tag-adding="ctrl.validateTag($tag)"
            key-property="id"
            display-property="name"
            template="tag-template">
            <auto-complete
              source="ctrl.loadTags($query)"
              min-length="0"
              load-on-focus="true"
              load-on-empty="true"
              template="autocomplete-template"></auto-complete>
          </tags-input>
          <multiple-select-modal header-text="Choose the contacts"
                              allow-empty='true'
                              items="ctrl.allContacts"
                              callback="ctrl.addContacts"
                              multi-select="true" />
      </div>
      <ion-toggle
          ng-checked="false"
          ng-model="ctrl.model.resharing"
          class="item item-text-wrap re-share">
        Re-sharing:
      </ion-toggle>
      <!-- End of share options -->

      <div class="buttons padding">
        <button class="button button-positive" ng-click="ctrl.save()" ng-disabled="!ctrl.model.content">Post</button>
        <button class="button button-light" ng-click="ctrl.postMode = false; ctrl.reset()">Cancel</button>
      </div>
    </div>
  </div>
</div>

<script type="text/ng-template" id="tag-template">
  <div class="tag-template">
    <div class="left-panel">
      <i class="icon" ng-class="{'ion-person': data.id || data.id == 0, 'ion-email': !data.id}"></i>
    </div>
    <div class="right-panel">
      <span>{{data.name}}</span>
      <a class="remove-button" ng-click="$removeTag()"><i class="icon ion-close-circled"></i></a>
    </div>
  </div>
</script>

<script type="text/ng-template" id="autocomplete-template">
  <div class="autocomplete-template">
    <div class="left-panel">
      <i class="icon ion-person"></i>
    </div>
    <div class="right-panel">
      <span class="name" ng-bind-html="$highlight(data.name)"></span>
      <span class="email" ng-bind-html="$highlight(data.email)"></span>
    </div>
  </div>
</script>

<script type="text/ng-template" id="/hashtags.tpl">
<ul class="list-group hashtag-search">
    <li mentio-menu-item="hashtag" ng-repeat="hashtag in items" class="list-group-item">
        <span class="text-primary" ng-bind-html="hashtag.name | mentioHighlight:typedTerm:'menu-highlighted' | unsafe"></span>
    </li>
</ul>
</script>
