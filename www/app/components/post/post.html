<div class="post inner-content">
  <div class="list card cancel-overlay">
    <div class="item item-text-wrap">
      <div class="placeholder" ng-show="ctrl.model.content ? (ctrl.model.content == '' ? true : false) : true" ng-class="{'active': !ctrl.postType}" ng-bind-html="ctrl.placeHolder"></div>
      <div class="textarea"
        ng-click="ctrl.handleContentClick()"
        ng-model="ctrl.model.content"
        contenteditable
        mentio
        id="tags"
        mentio-typedTerm="typedTerm"
        mentio-require-leading-space="true"
        ng-class="{'inactive': !ctrl.postType}"></div>

        <mentio-menu
              mentio-for="'tags'"
              mentio-trigger-char="'#'"
              mentio-items="ctrl.tags"
              mentio-template-url="/tags.tpl"
              mentio-search="ctrl.searchTag(term)"
              mentio-select="ctrl.getTagText(item)"
              ></mentio-menu>
      <div ng-if="!ctrl.postType" class="button-bar">
          <button class="button button-icon button-waybook-post icon ion-chatbubble balanced" ui-sref="app.main.thought"><span class="clearfix dark">Thought</span></button>
          <button class="button button-icon button-waybook-post icon ion-pinpoint" ui-sref="app.main.goal"><span class="clearfix dark">Goal</span></button>
          <button class="button button-icon button-waybook-post icon ion-flash" ui-sref="app.main.discovery"><span class="clearfix dark">Discovery</span></button>
          <button class="button button-icon button-waybook-post icon ion-document-text" ui-sref="app.main.resource"><span class="clearfix dark">Resource</span></button>
      </div>
    </div>
    <div ng-if="ctrl.postType == 'goal'">
      <label class="item item-input item-select">
        <div class="input-label">
          Importance:
        </div>
        <select>
          <option>Must Complete</option>
          <option selected>Should Complete</option>
          <option>Nice to Complete</option>
        </select>
      </label>
      <label class="item item-input">
        <span class="input-label">Start date:</span>
        <input type="date">
      </label>
      <label class="item item-input">
        <span class="input-label">Deadline:</span>
        <input type="date">
      </label>
      <ion-toggle
          ng-if="ctrl.postType"
          ng-checked="false"
          ng-model="ctrl.model.habit"
          class="item item-text-wrap habit">
          This recurs, and is really a goal to form a habit
      </ion-toggle>
      <div ng-show="ctrl.model.habit" class="list">
        <div class="item item-divider">
          Habit
        </div>
        <label class="item item-input item-select">
          <div class="input-label">
            Recurrence (the period):
          </div>
          <select>
            <option value="" selected>Daily</option>
            <option value="">Weekly</option>
            <option value="">Bi-weekly</option>
            <option value="">Monthly</option>
            <option value="">Quarterly</option>
            <option value="">Semi-annual</option>
            <option value="">Yearly</option>
          </select>
        </label>
        <label class="item item-input">
          <span class="input-label">Occurrences in the period:</span>
          <input type="number" min="1" step="1" pattern="\d*">
        </label>
        <label class="item item-input">
          <span class="input-label">Cues:</span>
          <input type="text">
        </label>
        <label class="item item-input">
          <span class="input-label">Rewards:</span>
          <input type="text">
        </label>
      </div>

    </div>
    <div ng-if="ctrl.postType || (!ctrl.model.image && !ctrl.model.link && !ctrl.model.files)" class="item item-input attach-actions">
      Attach:
        <button class="button button-clear attach-action" ng-if="!ctrl.model.image" ng-click="ctrl.attachPhotos()"><i class="positive ion-camera"></i> Photo</button>
        <button class="button button-clear attach-action" ng-if="!ctrl.model.link" ng-click="ctrl.addLink = true"><i class="assertive ion-link"></i> Link</button>
        <button class="button button-clear attach-action" ng-if="!ctrl.model.files" ng-click="ctrl.attachFiles()"><i class="energized ion-document-text"></i> Files</button>
    </div>

    <!-- Begin of link extraction -->
    <div ng-if="ctrl.addLink">
      <div class="item item-divider">
        Link
      </div>
      <div ng-if="!ctrl.model.link" class="item item-input-inset link-extraction">
        <label class="item-input-wrapper">
          <input type="text" ng-model="ctrl.linkExtraction.url" ng-blur="ctrl.extractLink()" placeholder="Type or paste a link">
        </label>
        <button ng-click="ctrl.extractLink()" class="button button-balanced button-small" ng-show="!ctrl.linkExtraction.started">Add</button>
        <button ng-click="ctrl.addLink = false" class="button button-light button-small icon ion-ios-close" ng-show="!ctrl.linkExtraction.started"></button>
        <ion-spinner ng-show="ctrl.linkExtraction.started"></ion-spinner>
      </div>
      <div ng-if="ctrl.model.link" class="extract-result">
        <div class="row responsive-sm">
          <div class="col col-50 col-offset-25">
            <button class="button-remove-link button button-icon icon icon-left button-small assertive ion-close-circled" ng-click="ctrl.removeLink()">Remove</button>
            <link-preview link="ctrl.model.link"></link-preview>
          </div>
        </div>
      </div>
    </div>
    <!-- End of link extraction -->

    <!-- Begin of photos embed/upload -->
    <div ng-if="ctrl.model.image" class="item item-divider">
      Photo
    </div>
    <div ng-if="ctrl.model.image" class="item item-image">
      <img ng-src="{{ctrl.model.image}}" />
      <button class="button button-stable remove-photo" ng-click="ctrl.removePhoto()">
        <i class="ion-close-circled assertive"></i> Remove
      </button>
    </div>
    <!-- End of photos embed/upload -->

    <!-- Begin of files attachment -->
    <div ng-if="ctrl.model.files.length">
      <div class="item item-divider">
        Files
      </div>
      <div class="list">
        <div class="item" ng-repeat="file in ctrl.model.files">
            <h2>{{file.filename}}</h2>
            <p>{{file.mimetype}}</p>
        </div>
      </div>
    </div>
    <!-- End of files attachment -->

    <!-- Share options -->
    <div ng-if="ctrl.postType" class="item item-input cancel-overlay">
        <span class="input-label">Share with:</span>
        <tags-input
          class="share-with"
          placeholder="Add people"
          ng-model="ctrl.selectedContacts"
          replace-spaces-with-dashes="false"
          on-tag-adding="ctrl.validateContact($tag)"
          key-property="id"
          display-property="name"
          template="tag-template">
          <auto-complete
            source="ctrl.loadContacts($query)"
            min-length="0"
            load-on-focus="true"
            load-on-empty="true"
            template="autocomplete-template"></auto-complete>
        </tags-input>
        <multiple-select-modal header-text="Choose the contacts"
                            allow-empty='true'
                            items="ctrl.allContacts"
                            callback="ctrl.addContacts"
                            multi-select="true" />
    </div>
    <ion-toggle
        ng-if="ctrl.postType"
        ng-checked="false"
        ng-model="ctrl.model.resharing"
        class="item item-text-wrap re-share">
      Re-sharing:
    </ion-toggle>
    <!-- End of share options -->

    <!-- Begin of post button actions -->
    <div ng-if="ctrl.postType" class="buttons padding">
      <button class="button button-positive" ng-click="ctrl.save()" ng-disabled="!ctrl.model.content">Post</button>
      <button class="button button-light" ui-sref="app.main">Cancel</button>
    </div>
    <!-- Begin of post button actions -->

  </div>
</div>

<script type="text/ng-template" id="tag-template">
  <div class="tag-template">
    <div class="left-panel">
      <i class="icon" ng-class="{'ion-person': data.id || data.id == 0, 'ion-email': !data.id}"></i>
    </div>
    <div class="right-panel">
      <span>{{data.name}}</span>
      <a class="remove-button" ng-click="$removeTag()"><i class="icon ion-close-circled"></i></a>
    </div>
  </div>
</script>

<script type="text/ng-template" id="autocomplete-template">
  <div class="autocomplete-template">
    <div class="left-panel">
      <i class="icon ion-person"></i>
    </div>
    <div class="right-panel">
      <span class="name" ng-bind-html="$highlight(data.name)"></span>
      <span class="email" ng-bind-html="$highlight(data.email)"></span>
    </div>
  </div>
</script>

<script type="text/ng-template" id="/tags.tpl">
<ul class="list-group hashtag-search">
    <li mentio-menu-item="hashtag" ng-repeat="hashtag in items" class="list-group-item">
        <span class="text-primary" ng-bind-html="hashtag.text | mentioHighlight:typedTerm:'menu-highlighted' | unsafe"></span>
    </li>
</ul>
</script>
