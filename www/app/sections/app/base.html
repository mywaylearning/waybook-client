<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button state-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button hide-when="large" class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-clear" ui-sref="app.me.account">
          <img gravatar-src="'{{app.user.email}}'" gravatar-size="80" gravatar-default="mm" class="avatar-header">
          {{app.user.firstName}}
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="bodyContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" expose-aside-when="large">
    <ion-content>
      <ion-list>

        <div class="item item-input-inset item-dark">
          <label class="item-input-wrapper">
            <input type="text" ng-model="search" placeholder="Search">
          </label>
          <button class="button button-stable button-small">Search</button>
        </div>


        <a nav-clear menu-close ui-sref="app.main" class="item item-dark">
           Main
        </a>

        <a nav-clear menu-close ui-sref="app.discover.entry" class="item item-dark">
          Discover
        </a>
        <a nav-clear menu-close ui-sref="app.plan" class="item item-dark">
          Plan
        </a>
        <a nav-clear menu-close ui-sref="app.unite" class="item item-dark">
          Unite
        </a>
        <a nav-clear menu-close ui-sref="app.me.account" class="item item-dark">
          Me
        </a>

        <div class="spacer" style="height: 40px;"></div>
        <a nav-clear menu-close ui-sref="app.help-feedback" class="item item-dark">
          Feedback
        </a>
        <a nav-clear menu-close ui-sref="app.about" class="item item-dark">
          About
        </a>

        <a nav-clear menu-close ng-click="app.logout()" class="item item-dark">
          Log Out
        </a>
      </ion-list>
    </ion-content>
    <ion-footer-bar class="bar-positive">
      <a class="button button-clear ion-help nav-clear menu-close" href="#!/intro"></a>
      <div class="title">Waybook 1.0.0</div>
      <button class="button button-clear ion-gear-a" ng-click="showSettings()"></button>
    </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
