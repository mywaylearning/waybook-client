<ion-content view-title="Create your account" padding="true" scroll="false" class="has-header">
    <form>
        <ion-list>
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" placeholder="">
            </label>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="email" placeholder="">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="text" placeholder="">
            </label>
        </ion-list>
        <button class="button button-stable button-block">Sign up</button>
    </form>
    <a href="#/login" class="button button-positive button-clear button-block">Already have an account?</a>
</ion-content>
