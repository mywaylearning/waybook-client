<ion-view view-title="Dashboard" class="dashboard">
  <ion-content>
    <div class="small-on-wide">
      <div class="card">
        <div class="item item-divider">Discover</div>
        <div class="item item-body">
          <div way-score-chart chart-score="6" chart-min="0" chart-max="12" chart-label="Discoveries" chart-title="Posts tagged as #discovery"></div>
        </div>
      </div>

      <div class="card">
        <div class="item item-divider">Plan</div>
        <div class="item item-body">
          <div way-score-chart chart-score="6" chart-min="0" chart-max="12" chart-label="Goals" chart-title="Posts tagged as #goal"></div>
        </div>
      </div>

      <div class="card">
        <div class="item item-divider">Unite</div>
        <div class="item item-body">
          <div way-score-chart chart-score="6" chart-min="0" chart-max="12" chart-label="Supporters" chart-title="Allies"></div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
