<ion-view view-title="Dashboard" class="dashboard">
  <ion-content>
    <div class="small-on-wide">
      <div class="card">
        <div class="item item-divider">Discover</div>
        <div class="item item-body">
          <div way-score-chart chart-score="{{viewData.discoveries}}" chart-min="0" chart-max="12" chart-increase-by="3" chart-label="Discoveries" chart-hide-label="true"></div>
        </div>
      </div>

      <div class="card">
        <div class="item item-divider">Plan</div>
        <div class="item item-body">
          <div way-score-chart chart-score="{{viewData.goals}}" chart-min="0" chart-max="12" chart-increase-by="1" chart-label="Goals" chart-hide-label="true"></div>
        </div>
      </div>

      <div class="card">
        <div class="item item-divider">Unite</div>
        <div class="item item-body">
          <div way-score-chart chart-score="{{viewData.supporters}}" chart-min="0" chart-max="6" chart-increase-by="1" chart-label="Supporters" chart-hide-label="true"></div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
