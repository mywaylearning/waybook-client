<ion-view title="Discover">
  <ion-content padding="true" class="has-header">

  <div class="list" ng-repeat="category in viewData.categories">

    <div class="item item-divider">{{category.title}}</div>

    <a
      ng-repeat="exploration in category.explorations"
      ui-sref="app.discover.exploration({category: category.slug, exploration: exploration.slug})"
      class="item item-thumbnail-left">
      <img ng-src="{{exploration.image}}">
      <h2>{{exploration.title}}</h2>
      <p>{{exploration.description}}</p>
    </a>

  </div>

  </ion-content>
</ion-view>
