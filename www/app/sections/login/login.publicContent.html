<ion-view cache-view="false" title="Waybook">
  <ion-content padding="true" class="has-header">
    <form name="loginForm" ng-submit="doLogin()">
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="loginData.email" placeholder="Email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password" placeholder="Password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button class="button button-stable button-block" type="submit">Log in</button>
      <a href="#!/register" class="button button-positive button-clear button-block">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
