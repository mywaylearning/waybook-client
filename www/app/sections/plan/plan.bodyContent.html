<ion-view view-title="Plan" class="plan">
  <div class="bar bar-subheader">
    <div class="small-on-wide">
      <label class="item item-input item-select">
        <div class="input-label">
          Tag:
        </div>
        <select ng-options="tag as tag for tag in tags" ng-model="selectedTag" ng-change="setTag()">
          <option value="">Select...</option>
        </select>
      </label>
    </div>
  </div>
  <ion-content padding="true" class="has-subheader">
    <div class="small-on-wide">
      <div class="period" ng-repeat="(date, posts) in timeline">
        <p class="timeline-date">
          <span class="text">{{date}}</span>
        </p>
        <div class="list" ng-repeat="post in posts">
          <div class="item item-body" ui-sref="app.main.post({id: post.id})">
            <p class="dates">{{post.gStartDate | date: 'MMM yyyy'}}<span ng-if="post.gStartDate"> - </span>{{post.gEndDate | date: 'MMM yyyy'}}</p>
            <div ng-bind-html="post.content"></div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
