<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Verification email sent</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <p>An email has been sent to your inbox. Please check your email and click on the link to verify your account.</p>
    <button class="button button-full button-positive" ng-click="goToLogin()">Ok</button>
  </ion-content>
</ion-modal-view>
