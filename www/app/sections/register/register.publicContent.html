<ion-view view-title="Create your account" cache-view="false">
  <ion-content padding="true" class="has-header">
    <form name="registerForm" ng-submit="onRegister()">
      <ion-list>

        <label class="item item-input">
          <span class="input-label">First name:</span>
          <input type="text" ng-model="register.name" placeholder="First name" required>
        </label>

        <label class="item item-input">
          <span class="input-label">Last name:</span>
          <input type="text" ng-model="register.lastName" placeholder="Last name" required>
        </label>

        <label class="item item-input">
          <span class="input-label">Username:</span>
          <input type="text" ng-model="register.username" placeholder="Username" required>
        </label>

        <label class="item item-input">
          <span class="input-label">E-mail:</span>
          <input type="email" ng-model="register.email" placeholder="E-mail" required>
        </label>

        <label class="item item-input">
          <span class="input-label" ng-class="{'assertive': registerForm.password.$invalid && registerForm.password.$dirty}">Password:</span>
          <i class="icon placeholder-icon" ng-show="registerForm.password.$dirty" ng-class="{'ion-close': registerForm.password.$invalid, 'ion-checkmark': registerForm.password.$valid}"></i>
          <input type="password" name="password" ng-model="register.password" placeholder="Create a password" required check-pw>
        </label>

        <label class="item item-body" ng-show="registerForm.password.$dirty && registerForm.password.$invalid">
          <span ng-class="{'assertive': registerForm.password.$invalid}">Use at least one uppercase letter, one numeral and seven characters.</span>
        </label>


      </ion-list>

      <div class="spacer" style="height: 40px;"></div>

      <p>By clicking on <strong>"Sign up"</strong>, you agree to our <a href="https://docs.google.com/document/d/1-GbxwG3zPq9Wp4tTSboxDqHZs2R7Fdcb3RgDm28l8Hg/pub" target="_blank">terms of service</a> and <a href="https://docs.google.com/document/d/12v82D-09a-az9tNgrD7kd_SHmr5jfRzHefUULUfb6f8/pub" target="_blank">privacy policy</a>.</p>

      <button class="button button-stable button-block" ng-disabled="registerForm.$invalid" type="submit">
        Sign up
      </button>

      <a href="#!/login" class="button button-positive button-clear button-block">Already have an account? Log in now</a>

    </form>
  </ion-content>
</ion-view>
