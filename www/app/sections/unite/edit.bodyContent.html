<ion-view view-title="Editing: {{contact.firstName}} {{contact.lastName}}" class="unite">
  <ion-content padding="true">
    <div class="small-on-wide">
      <div class="card">
        <form name="editSupporterForm" novalidate>
          <div class="item item-divider">Name and e-mail:</div>
          <label class="item item-input">
            <span class="input-label">First Name</span>
            <input ng-model="model.firstName" type="text" required>
          </label>
          <label class="item item-input">
            <span class="input-label">Last Name</span>
            <input ng-model="model.lastName" type="text" required>
          </label>
          <label class="item item-input">
            <span class="input-label">Email</span>
            <input ng-model="model.email" type="email" required>
          </label>
          <div class="item item-divider">Voice:</div>
          <label class="item item-input" ng-repeat="voice in model.voice track by $index">
            <span class="input-label">Voice #{{$index + 1}}:</span>
            <input ng-model="voice.number" international-phone-number utils-script="lib/intl-tel-input/lib/libphonenumber/build/utils.js" type="tel">
          </label>

          <div class="item">
            <button class="button button-positive" ng-click="updateContact()" ng-disabled="editSupporterForm.$invalid">Update</button>
            <button class="button button-stable" ui-sref="^">Cancel</button>
          </div>
        </form>
      </div>    
    </div>
  </ion-content>
</ion-view>
